<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>    
    <p>Visualise esse site em dispositivos diferentes ou aumente e diminua a aba do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/devilsorgan.wav" type="audio/wav">
        <source src="midias/devilsorgan.ogg" type="audio/ogg">
        <p>Infelizmente seu dispositivo não suporta esse tipo de áudio clique <a href="midias/devilsorgan.mp3">aqui</a> para baixar o áudio.</p> 
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
