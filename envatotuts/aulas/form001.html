<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>
<body>
    <h1>Entre com suas credenciais</h1>

    <form action="" method="post">
        <div>
            <label for="login-email">Endereço de e-mail</label>
            <input type="email" name="login-email" id="login-email" autofocus>
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>

        <label for="login-lembre">
            <input type="checkbox" name="login-lembre" id="login-lembre"> Lembre de mim
        </label>

        <button>Entre</button>
    </form>
</body>
</html>
